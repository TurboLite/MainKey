<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: url('') no-repeat center center;
    background-size: cover;
    height: 100vh;
    overflow: hidden;
  }

  /* Overlay mờ nền */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.5s ease, visibility 0.5s ease;
  }

  /* Khi hiện */
  .overlay.show {
    opacity: 1;
    visibility: visible;
  }

  /* Hộp thoại */
  .dialog {
    background: white;
    border-radius: 16px;
    width: 320px;
    text-align: center;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transform: translateY(20px);
    transition: transform 0.3s ease;
  }

  .overlay.show .dialog {
    transform: translateY(0);
  }

  .dialog p {
    margin: 0 0 25px 0;
    font-size: 16px;
    color: #444;
    line-height: 1.5;
  }

  .buttons {
    display: flex;
    justify-content: space-between;
    gap: 12px;
  }

  .btn {
    flex: 1;
    border: none;
    border-radius: 10px;
    padding: 12px 0;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: opacity 0.2s ease;
  }

  .btn.cancel {
    background: #f2f2f2;
    color: #888;
  }

  .btn.confirm {
    background: #ff3b30;
    color: white;
  }
  
   .buttons {
                                                                                                                                                                                                                                        -webkit-tap-highlight-color: transparent;
}
.buttons {
                                                                                                                      outline: none;
}

  .btn:hover {
    opacity: 0.85;
  }
</style>
</head>
<body>

<div class="overlay" id="alertBox">
  <div class="dialog">
    <p>Lỗi API KEY - Error API KEY</p>
    <p>Hiện Tại Clouflare Đang Lỗi Toàn Bộ API</p>
    <p>Các Bạn Tham Gia Discord Để Có Thông Báo Mới Nhất Từ UgPhone Mod Để Tiếp Tục Sử Dụng, Thank Using</p>
    <div class="buttons">
      <button class="btn cancel" onclick="exitPage()">Hủy bỏ</button>
      <button class="btn confirm" onclick="openDiscord()">Discord</button>
    </div>
  </div>
</div>

<script>
  // Sau 1000 giây (1000000 mili-giây)
  setTimeout(() => {
    document.getElementById('alertBox').classList.add('show');
  }, 500);

  function exitPage() {
    // (ĐÃ XOÁ: Không còn thoát trang)
  }

  function openDiscord() {
    // Mở Discord
    window.open("https://turbolite.xyz/dsc", "_blank");
    // (ĐÃ XOÁ: Không còn thoát trang)
  }
</script>

</body>
</html>
