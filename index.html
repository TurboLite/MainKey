<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" />
  <title>Turbo Lite - Get Key</title>
 <style>
    body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f9f9f9;display:flex;justify-content:center;align-items:center;height:100vh;text-align:center;flex-direction:column}.key-box input:focus {outline: none;border: 2px solid pink;}.key-container{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(255,255,255,.8);display:flex;justify-content:center;align-items:center}.key-box{background:#fff;padding:20px;border-radius:10px;text-align:center;color:#000;width:250px;position:relative;box-shadow:0 2px 5px rgba(0,0,0,.1);border:2px solid #000}.key-box h2{font-weight:700}.key-box input{padding:10px;border:1px solid #000;border-radius:5px;width:80%;margin-top:1px;text-align:center}.key-box button{padding:10px 15px;border:none;border-radius:5px;background-color:#000;color:#fff;font-weight:700;cursor:pointer;margin-top:20px}.key-box button:hover{background-color:gray}.message{margin-top:15px;font-weight:700}.hello-kitty{position:absolute;top:-120px;right:-20px;width:85px;height:auto;transition:transform .3s ease}.hello-anime{position:absolute;top:-55px;right:221px;width:100px;height:auto;transition:transform .3s ease}
    </style>
</head>
<body>
  <div class="key-container" id="keyContainer">
    <div class="key-box">
      <img src="https://i.imgur.com/Z57QCYN.png" alt="Hello Kitty" class="hello-anime">
      <img src="https://i.imgur.com/Pu7OL6P.png" alt="Hello Kitty" class="hello-kitty">
      <h2>UgPhone</h2>
      <h3>Bạn Cần Lấy Key Để Chơiii</h3>
      <h4>1 Key + 30h = Vô Hạn Chơi</h4>
      <input type="text" id="userKey" placeholder="Dán Key Vào Đây">
      <br>
      <div style="display: flex; justify-content: center; gap: 7px; margin-bottom: 5px;">
        <button onclick="copyKeyLink()">Lấy Key</button>
        <button onclick="checkKey()">Xác Nhận</button>
      </div>
      <p id="message" class="message"></p>
      <button onclick="openNewTab()" style="display: block; margin: auto;">Xem Hướng Dẫn Cách Lấy Key</button>
    </div>
  </div>

  <script>
    const keyExpireTime = 30 * 60 * 60 * 1000;
    const keyLink = "https://turbolite.xyz/getkey";

    function openNewTab() {
      window.open('https://www.turbolite.asia/2025/04/ugphone-cach-lay-key.html', '_blank');
    }

    function copyKeyLink() {
      navigator.clipboard.writeText(keyLink).then(() => {
        document.getElementById("message").style.color = "green";
        document.getElementById("message").textContent =
          "> https://ez4short.com/GetKey < Bạn Copy Link Lấy Key, Bạn Vào Google Và Dán Để Lấy Key Nha! , >> https://link4m.com/sdAQIe << Link 2 Nhanh Hơn Nha";
      }).catch(err => {
        document.getElementById("message").style.color = "green";
        document.getElementById("message").textContent = "> https://ez4short.com/GetKey < Bạn Copy Link Lấy Key, Bạn Vào Google Và Dán Để Lấy Key Nha! , >> https://link4m.com/sdAQIe << Link 2 Nhanh Hơn Nha";
      });
    }

    async function sendWebhook(usedKey = "Welcome >.<") {
      const webhookURL = "https://discord.com/api/webhooks/1357942124741660703/kbradCSa1dfg5cjMtrlEyClOpo_YWaCfIw1WnRXHxx3uB6I8FdJFuPiyAszDx_d0Yg-3";

      try {
        const ipResponse = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipResponse.json();
        const userIP = ipData.ip;

        const userAgent = navigator.userAgent;
        let deviceType = /Mobi|Android/i.test(userAgent) ? "Mobile" :
                         /Tablet|iPad/i.test(userAgent) ? "Tablet" : "PC";

        let androidVersion = "Không Phải Android";
        const match = userAgent.match(/Android\s([\d.]+)/);
        if (match) androidVersion = `Android ${match[1]}`;

        const embedMessage = {
          embeds: [{
            title: "Webhook UgPhone",
            color: 3447003,
            fields: [
              { name: "Key:", value: `\`${usedKey}\``, inline: false },
              { name: "IP:", value: `\`${userIP}\``, inline: false },
              { name: "Thiết Bị:", value: `\`${deviceType}\``, inline: true },
              { name: "Android:", value: `\`${androidVersion}\``, inline: true }
            ],
            footer: { text: new Date().toLocaleString() }
          }]
        };

        fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(embedMessage)
        });
      } catch (error) {
        console.error("Lỗi lấy/gửi IP:", error);
      }
    }

    async function checkKey() {
      const userKey = document.getElementById("userKey").value;
      const message = document.getElementById("message");

      message.style.color = "blue";
      message.textContent = "Chờ Xíuu";

      try {
        const response = await fetch(`https://key.phantangthaibinh.workers.dev/verify-key?key=${encodeURIComponent(userKey)}`);
        const data = await response.json();

        if (data.success && data.valid !== false) {
          message.style.color = "green";
          message.textContent = data.message || "Key Đúng!";

          localStorage.setItem("storedKey", userKey);
          localStorage.setItem("keyTimestamp", Date.now().toString());

          await sendWebhook(userKey);

          setTimeout(() => {
            window.location.href = data.redirectUrl || "https://meolazy.github.io/xTab/";
          }, 100);
        } else {
          message.style.color = "red";
          message.textContent = data.message || "Key Saii!";
        }
      } catch (error) {
        console.error("Lỗi khi gọi API:", error);
        message.style.color = "red";
        message.textContent = "Lỗi API Key";
      }
    }

    async function checkStoredKey() {
      const storedKey = localStorage.getItem("storedKey");
      const keyTimestamp = localStorage.getItem("keyTimestamp");

      if (storedKey && keyTimestamp && Date.now() - parseInt(keyTimestamp) < keyExpireTime) {
        try {
          const response = await fetch(`https://key.phantangthaibinh.workers.dev/verify-key?key=${encodeURIComponent(storedKey)}`);
          const data = await response.json();

          if (data.success && data.valid !== false) {
            document.getElementById("message").textContent = "Check Key !?!";

            await sendWebhook(storedKey);

            setTimeout(() => {
              window.location.href = data.redirectUrl || "https://meolazy.github.io/xTab/";
            }, 000);
          }
        } catch (error) {
          console.error("Lỗi kiểm tra key đã lưu:", error);
        }
      }
    }

    window.onload = () => {
      sendWebhook(); // gửi khi vừa vào
      checkStoredKey(); // kiểm tra key lưu trước đó
    };
  </script>
</body>
</html>
